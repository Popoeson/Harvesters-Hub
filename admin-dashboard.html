<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Management</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card i {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Community Management Dashboard</h1>

  <div class="grid">
    <!-- Campus -->
    <a href="campus-registration.html" class="card">
      <i class="fas fa-university"></i>
      <h3>Register Campus</h3>
    </a>
    <a href="campus-dashboard.html" class="card">
      <i class="fas fa-eye"></i>
      <h3>View Campus</h3>
    </a>

    <!-- District -->
    <a href="district-registration.html" class="card">
      <i class="fas fa-map"></i>
      <h3>Register District</h3>
    </a>
    <a href="district-dashboard.html" class="card">
      <i class="fas fa-list"></i>
      <h3>View District</h3>
    </a>

    <!-- Community -->
    <a href="register-community.html" class="card">
      <i class="fas fa-users"></i>
      <h3>Register Community</h3>
    </a>
    <a href="community-dashboard.html" class="card">
      <i class="fas fa-th-large"></i>
      <h3>View Community</h3>
    </a>

    <!-- Cell -->
    <a href="cell-registration.html" class="card">
      <i class="fas fa-network-wired"></i>
      <h3>Register Cell</h3>
    </a>
    <a href="cell-dashboard.html" class="card">
      <i class="fas fa-table"></i>
      <h3>View Cell</h3>
    </a>

    <!-- Members -->
    <a href="cellMembership-registration.html" class="card">
      <i class="fas fa-user-plus"></i>
      <h3>Register Members</h3>
    </a>
    <a href="members-dashboard.html" class="card">
      <i class="fas fa-address-book"></i>
      <h3>View Members</h3>
    </a>
  </div>

</body>
</html>
