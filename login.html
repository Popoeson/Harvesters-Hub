<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 20px;
      max-width: 100%;
    }

    .header img {
      height: 30px;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      max-width: 100%;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
    <header>
        <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>
    </header>
 
  <div class="login-card">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="identifier">Email / Campus / District / Cell</label>
      <input type="text" id="identifier" placeholder="Enter your email or name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    async function login() {
      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!identifier || !password) {
        errorBox.textContent = "All fields are required!";
        return;
      }

      try {
        const res = await fetch("https://harvesters-hub-fbgo.onrender.com/api/universal-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorBox.textContent = data.message || "Login failed";
          return;
        }

        // Save role & user info in localStorage
        localStorage.setItem("user", JSON.stringify(data));

        // Redirect
        window.location.href = "homepage.html";
      } catch (err) {
        console.error("Login error:", err);
        errorBox.textContent = "Server error, try again later.";
      }
    }
  </script>
</body>
</html>
