<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4383155758456246">
  <title>Member Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkgreen;
    }
    .cell-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .cell-row button {
      width: auto;
      margin-left: 10px;
      padding: 6px 12px;
    }
    #cellsList {
      margin-top: 15px;
      display: none;
    }
    .cell-card {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    #chosenCell {
      margin-top: 10px;
      font-weight: bold;
      color: darkblue;
      display: none;
    }
  </style>
</head>
<body>
  
  <div class="form-container">
        <!-- Header -->
  <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>
  
    <h2>Cell Membership Registration</h2>
    <form id="memberForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="districtSelect">District</label>
      <select id="districtSelect" required>
        <option value="">Select District</option>
      </select>

      <!-- New Cell Row -->
      <div class="cell-row">
        <label for="cell">Cell</label>
        <button type="button" id="viewCellsBtn">Choose Your Cell Location</button>
      </div>

      <div id="cellsList"></div>
      <div id="chosenCell"></div>

      <button type="submit">Register Member</button>
    </form>
  </div>

  <script>
    const backendUrl = "https://harvesters-hub-fbgo.onrender.com"; // Replace if needed

    const districtSelect = document.getElementById("districtSelect");
    const cellsList = document.getElementById("cellsList");
    const chosenCellDiv = document.getElementById("chosenCell");
    let selectedCell = null;

    // Load districts
    async function loadDistricts() {
      try {
        const res = await fetch(`${backendUrl}/api/district`);
        const data = await res.json();
        const districts = Array.isArray(data) ? data : data.data;

        districts.forEach(d => {
          const option = document.createElement("option");
          option.value = d._id;
          option.textContent = d.name;
          districtSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading districts:", err);
      }
    }

    // View cells
    document.getElementById("viewCellsBtn").addEventListener("click", async () => {
      const districtId = districtSelect.value;
      if (!districtId) {
        alert("Please select a district first.");
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/api/cells/by-district/${districtId}`);
        const data = await res.json();
        const cells = Array.isArray(data) ? data : data.data;

        cellsList.innerHTML = "<h3>Available Cells</h3>";
        if (!cells || cells.length === 0) {
          cellsList.innerHTML += "<p>No cells found for this district.</p>";
        } else {
          cells.forEach(cell => {
            const div = document.createElement("div");
            div.className = "cell-card";
            div.innerHTML = `
              <span><strong>${cell.name}</strong> - Leader: ${cell.leader}</span>
              <button type="button" onclick="selectCell('${cell._id}', '${cell.name}')">Select</button>
            `;
            cellsList.appendChild(div);
          });
        }

        cellsList.style.display = "block";
      } catch (err) {
        console.error("Error loading cells:", err);
      }
    });

    // Select cell
    window.selectCell = (id, name) => {
      selectedCell = id;
      chosenCellDiv.textContent = `Chosen Cell: ${name}`;
      chosenCellDiv.style.display = "block";
    };

    // Submit form
    document.getElementById("memberForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedCell) {
        alert("Please select a cell location.");
        return;
      }

      const memberData = {
        fullName: document.getElementById("fullName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        district: districtSelect.value,
        cell: selectedCell
      };

      try {
        const res = await fetch(`${backendUrl}/api/members/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(memberData)
        });

        const data = await res.json();
        if (res.ok) {
          alert("Member registered successfully!");
          document.getElementById("memberForm").reset();
          chosenCellDiv.style.display = "none";
          cellsList.style.display = "none";
          selectedCell = null;
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (err) {
        console.error("Error registering member:", err);
      }
    });

    loadDistricts();
  </script>
</body>
  </html>
