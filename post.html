<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: #28a745;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .post-container {
      max-width: 600px;
      margin: 30px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .post-container img {
      width: 100%;
      border-radius: 10px;
    }
    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .actions button:hover {
      color: #28a745;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Post View</h2>
    <button onclick="window.location.href='homepage.html'">üè† Home</button>
  </header>

  <div class="post-container">
    <img id="postImage" src="" alt="Post Image">
    <div class="caption" id="postCaption"></div>

    <div class="actions">
      <button onclick="likePost()">‚ù§Ô∏è</button>
      <button onclick="sharePost()">üîó</button>
      <button onclick="downloadPost()">‚¨áÔ∏è</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
  // Extract postId from path (works with /post/:id)
  const pathParts = window.location.pathname.split("/");
  const postId = pathParts[pathParts.length - 1]; 

  // Load post from backend
  async function loadPost() {
    try {
      const res = await fetch(`https://harvesters-hub.vercel.app/api/images/${postId}`);
      if (!res.ok) throw new Error("Post not found");
      const post = await res.json();

      document.getElementById("postImage").src = post.url;
      document.getElementById("postCaption").textContent = post.comments || "No caption";
    } catch (err) {
      console.error("Error loading post:", err);
      document.getElementById("postCaption").textContent = "‚ö†Ô∏è Post not found";
    }
  }

  // Like post
  async function likePost() {
    try {
      await fetch(`https://harvesters-hub.vercel.app/api/images/${postId}/like`, { method: "POST" });
      showMessage("You liked this post ‚ù§Ô∏è");
    } catch {
      showMessage("Error liking post");
    }
  }

  // Share post (copy link)
  function sharePost() {
    const link = `${window.location.origin}/post/${postId}`;
    navigator.clipboard.writeText(link).then(() => {
      showMessage("Post link copied to clipboard ‚úÖ");
    });
  }

  // Download image
  async function downloadPost() {
    const imageUrl = document.getElementById("postImage").src;
    const fileName = `post-${postId}.jpg`;

    const response = await fetch(imageUrl);
    const blob = await response.blob();
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
    URL.revokeObjectURL(link.href);

    showMessage("Download started ‚úÖ");
  }

  // Show temporary message
  function showMessage(msg) {
    const messageEl = document.getElementById("message");
    messageEl.textContent = msg;
    messageEl.style.display = "block";
    setTimeout(() => (messageEl.style.display = "none"), 2000);
  }

  // Load post on page load
  loadPost();
</script>
</body>
</html>
