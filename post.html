<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post View</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    .meta {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .comments {
      margin-top: 20px;
    }
    .comment {
      background: #2a2a2a;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="post-title">Loading...</h2>
    <img id="post-image" alt="Post Image">
    <p class="meta" id="post-date"></p>
    <div class="comments">
      <h3>Comments</h3>
      <div id="comment-list"></div>
    </div>
  </div>

  <script>
    // ✅ 1. Extract post ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    // ✅ 2. Fetch post data
    async function loadPost() {
      try {
        const res = await fetch(`/api/images/${postId}`);
        if (!res.ok) {
          document.querySelector(".container").innerHTML = "<p>⚠️ Post not found.</p>";
          return;
        }
        const data = await res.json();

        // ✅ 3. Render post details
        document.getElementById("post-title").innerText = `Post ID: ${data.id}`;
        document.getElementById("post-image").src = data.url;
        document.getElementById("post-date").innerText = 
          `Uploaded on: ${new Date(data.createdAt).toLocaleString()}`;

        // ✅ 4. Render comments
        const commentList = document.getElementById("comment-list");
        commentList.innerHTML = "";
        if (data.comments && data.comments.length > 0) {
          data.comments.forEach(c => {
            const div = document.createElement("div");
            div.classList.add("comment");
            div.innerText = c;
            commentList.appendChild(div);
          });
        } else {
          commentList.innerHTML = "<p>No comments yet.</p>";
        }

      } catch (err) {
        console.error("❌ Error loading post:", err);
        document.querySelector(".container").innerHTML = "<p>⚠️ Error loading post.</p>";
      }
    }

    loadPost();
  </script>
</body>
</html>
