<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .caption {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-top: 1px solid #eee;
    }

    .left-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .action-icon {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .likes-count {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="postCard" class="card">
      <img id="postImage" src="" alt="Post Image">
      <div class="card-content">
        <p id="postCaption" class="caption"></p>
      </div>
      <div class="actions">
        <div class="left-actions">
          <span id="likeBtn" class="action-icon">‚ù§Ô∏è</span>
          <span id="likesCount" class="likes-count">0 likes</span>
        </div>
        <div class="right-actions">
          <span id="shareBtn" class="action-icon">üîó</span>
          <span id="downloadBtn" class="action-icon">‚¨áÔ∏è</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/images";

    async function loadPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");
      if (!postId) {
        alert("No post ID found in URL.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/${postId}`);
        if (!res.ok) throw new Error("Failed to fetch post");
        const post = await res.json();

        document.getElementById("postImage").src = post.imageUrl;
        document.getElementById("postCaption").innerText = post.caption || "";
        document.getElementById("likesCount").innerText = `${post.likes || 0} likes`;

        // Like button
        document.getElementById("likeBtn").addEventListener("click", async () => {
          try {
            const likeRes = await fetch(`${API_BASE}/${postId}/like`, { method: "POST" });
            if (likeRes.ok) {
              const updated = await likeRes.json();
              document.getElementById("likesCount").innerText = `${updated.likes} likes`;
            }
          } catch (err) {
            console.error("Error liking post:", err);
          }
        });

        // Share button
        document.getElementById("shareBtn").addEventListener("click", async () => {
          if (navigator.share) {
            await navigator.share({
              title: "Check out this post!",
              text: post.caption || "",
              url: window.location.href
            });
          } else {
            navigator.clipboard.writeText(window.location.href);
            alert("Post link copied!");
          }
        });

        // Download button
        document.getElementById("downloadBtn").addEventListener("click", () => {
          const a = document.createElement("a");
          a.href = post.imageUrl;
          a.download = "post.jpg";
          a.click();
        });

      } catch (err) {
        console.error("Error loading post", err);
      }
    }

    loadPost();
  </script>
</body>
  </html>
