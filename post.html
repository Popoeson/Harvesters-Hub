<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Post</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      text-align: center;
      }
    .container { 
      max-width: 600px;
      margin: 40px auto;
      background: #fff; 
      padding: 20px;
      border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    img { 
      max-width: 100%; 
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .likes { 
      margin-top: 10px; 
      font-weight: bold; 
      color: #e63946;
    }
    .caption {
      margin: 10px 0;
    }
    .back-btn {
      display: inline-block; 
      margin-bottom: 20px; 
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none; 
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="homepage.html" class="back-btn">üè† Back to Homepage</a>
    <div id="post"></div>
  </div>

  <script>
    async function loadPost() {
      const postId = window.location.pathname.split("/").pop(); 
      const res = await fetch(`/api/images/${postId}`);
      const data = await res.json();

      if (data.message) {
        document.getElementById("post").innerHTML = `<p>${data.message}</p>`;
        return;
      }

      let imagesHTML = data.images.map(img => `<img src="${img}" alt="Post image">`).join("");
      document.getElementById("post").innerHTML = `
        ${imagesHTML}
        <p class="caption">${data.caption}</p>
        <p class="likes">‚ù§Ô∏è ${data.likes} likes</p>
      `;
    }

    loadPost();
  </script>
</body>
</html>
