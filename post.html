<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .media {
      margin-bottom: 20px;
    }

    .media img, .media video {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .caption {
      font-size: 1rem;
      color: #333;
      margin-bottom: 15px;
    }

    .likes {
      font-size: 0.9rem;
      color: #666;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="postTitle">Loading Post...</h2>
    <div class="media" id="postMedia"></div>
    <div class="caption" id="postCaption"></div>
    <div class="likes" id="postLikes"></div>
  </div>

  <script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/uploads";
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get("id");

  async function loadPost() {
    try {
      const res = await fetch(`${API_BASE}/${postId}`);
      if (!res.ok) throw new Error("Failed to fetch post");

      const result = await res.json();
      const post = result.data;  // âœ… API returns { success, data }

      // Title
      document.getElementById("postTitle").textContent = "Harvesters Hub Post";

      // Media (image or video)
      const mediaContainer = document.getElementById("postMedia");
      mediaContainer.innerHTML = "";
      if (post.url) {
        if (post.url.match(/\.(mp4|webm|ogg)$/i)) {
          const videoEl = document.createElement("video");
          videoEl.src = post.url;
          videoEl.controls = true;
          mediaContainer.appendChild(videoEl);
        } else {
          const imageEl = document.createElement("img");
          imageEl.src = post.url;
          mediaContainer.appendChild(imageEl);
        }
      } else {
        mediaContainer.innerHTML = "<p>No media available</p>";
      }

      // Caption (comments field in your schema is actually caption-like)
      const captionEl = document.getElementById("postCaption");
      captionEl.textContent = post.comments && post.comments.length > 0
        ? post.comments.join(", ")
        : "No caption provided";

      // Likes
      const likesEl = document.getElementById("postLikes");
      likesEl.textContent = `${post.likes || 0} likes`;

    } catch (err) {
      console.error(err);
      document.getElementById("postTitle").textContent = "Error loading post";
    }
  }

  loadPost();
  </script>
</body>
</html>
