<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .image {
      margin-bottom: 15px;
    }
    .image img {
      max-width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .comment {
      font-size: 1rem;
      color: #333;
    }
    .likes {
      font-size: 0.9rem;
      color: #666;
      margin-top: 8px;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="post-content">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    // ‚úÖ Get post ID from URL (/post/:id)
    const pathParts = window.location.pathname.split("/");
    const postId = pathParts[pathParts.length - 1];
    console.log("üìå Extracted postId:", postId);

    async function fetchPost() {
      try {
        const res = await fetch(`https://harvesters-hub-fbgo.onrender.com/api/images/${postId}`);
        if (!res.ok) {
          throw new Error("Post not found");
        }
        const post = await res.json();
        console.log("‚úÖ Post fetched:", post);

        document.getElementById("post-content").innerHTML = `
          <div class="image">
            <img id="postImage" src="${post.url}" alt="Post image">
          </div>
          <div id="postComments" class="comment">${post.comments}</div>
          <div id="postLikes" class="likes">${post.likes} likes</div>
        `;
      } catch (error) {
        console.error("‚ùå Error fetching post:", error);
        document.getElementById("post-content").innerHTML = `<p class="error">‚ö†Ô∏è Post not found</p>`;
      }
    }

    fetchPost();
  </script>
</body>
</html>
