<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .image {
      margin-bottom: 15px;
    }
    .image img {
      max-width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .comment {
      font-size: 1rem;
      color: #333;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="post-content">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    // ‚úÖ Get post ID from URL (/post/:id)
    const pathParts = window.location.pathname.split("/");
    const postId = pathParts[pathParts.length - 1];

    async function fetchPost() {
  const pathParts = window.location.pathname.split("/");
  const postId = pathParts[pathParts.length - 1]; // get the last part of the path
  console.log("üìå Extracted postId:", postId);

  try {
    const res = await fetch(`https://harvesters-hub-fbgo.onrender.com/api/images/${postId}`);
    if (!res.ok) {
      throw new Error("Post not found");
    }
    const post = await res.json();
    console.log("‚úÖ Post fetched:", post);

    document.getElementById("postImage").src = post.url;
    document.getElementById("postComments").innerText = post.comments;
    document.getElementById("postLikes").innerText = `${post.likes} likes`;

  } catch (error) {
    console.error("‚ùå Error fetching post:", error);
    document.getElementById("postContainer").innerHTML = `<p>Post not found.</p>`;
  }
}

fetchPost();
  </script>
</body>
</html>
