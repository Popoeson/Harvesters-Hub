<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card-content p {
      margin: 0 0 12px;
      color: #555;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid #eee;
    }

    .icons span {
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .icons span:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="post-container" class="card">
    <!-- Post will load here -->
  </div>
  <script>
const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/uploads";

async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  if (!postId) return;

  try {
    const response = await fetch(`${API_BASE}/${postId}`);
    const result = await response.json();

    if (!result.success) {
      document.getElementById("post-container").innerHTML = "<p>Post not found.</p>";
      return;
    }

    const post = result.data;

    const comments = Array.isArray(post.comments)
      ? post.comments.map(c => (typeof c === "string" ? c : c.text || "")).filter(Boolean)
      : [];

    document.getElementById("post-container").innerHTML = `
      <div class="post">
        <img src="${post.url}" alt="Uploaded Image" class="post-img">

        <div class="post-footer">
          <p class="caption">${comments.length ? comments[0] : "No caption"}</p>

          <div class="post-actions">
            <span class="like-btn">‚ù§Ô∏è</span>
            <span class="likes-count">${post.likes || 0} likes</span>
            <span class="share-btn">üîó</span>
            <a href="${post.url}" download>
              <span class="download-btn">‚¨áÔ∏è</span>
            </a>
          </div>
        </div>
      </div>
    `;
  } catch (error) {
    console.error("‚ùå Error loading post:", error);
    document.getElementById("post-container").innerHTML = "<p>Error loading post.</p>";
  }
}

loadPost();
</script>
</body>
</html>
