<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .media {
      margin-bottom: 20px;
    }

    .media img, .media video {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .caption {
      font-size: 1rem;
      color: #333;
      margin-bottom: 15px;
    }

    .likes {
      font-size: 0.9rem;
      color: #666;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="postTitle">Loading Post...</h2>
    <div class="media" id="postMedia"></div>
    <div class="caption" id="postCaption"></div>
    <div class="likes" id="postLikes"></div>
  </div>

  <script>
    const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/uploads";
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    async function loadPost() {
      try {
        const res = await fetch(`${API_BASE}/${postId}`);
        if (!res.ok) throw new Error("Failed to fetch post");
        const post = await res.json();

        // ✅ Title fallback
        document.getElementById("postTitle").textContent = post.title || "Harvesters Hub Post";

        // ✅ Media (image or video)
        const mediaContainer = document.getElementById("postMedia");
        mediaContainer.innerHTML = "";
        if (post.resource_type === "video") {
          const videoEl = document.createElement("video");
          videoEl.src = post.url || post.secure_url;
          videoEl.controls = true;
          mediaContainer.appendChild(videoEl);
        } else {
          const imgEl = document.createElement("img");
          imgEl.src = post.url || post.secure_url;
          mediaContainer.appendChild(imgEl);
        }

        // ✅ Caption
        document.getElementById("postCaption").textContent = post.comments || "No caption provided";

        // ✅ Likes
        document.getElementById("postLikes").textContent = `${post.likes || 0} likes`;

      } catch (err) {
        console.error(err);
        document.querySelector(".container").innerHTML = `<p class="error">⚠️ Error loading post</p>`;
      }
    }

    loadPost();
  </script>
</body>
</html>
