<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card-content p {
      margin: 0 0 12px;
      color: #555;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid #eee;
    }

    .icons span {
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .icons span:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="post-container" class="card">
    <!-- Post will load here -->
  </div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      if (!postId) {
        document.getElementById("post-container").innerHTML = "<p>Post not found.</p>";
        return;
      }

      try {
        const res = await fetch(`https://harvesters-hub-fbgo.onrender.com/api/posts/${postId}`);
        if (!res.ok) throw new Error("Failed to fetch post");

        const post = await res.json();

        document.getElementById("post-container").innerHTML = `
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image">` : ""}
          <div class="card-content">
            <h2>${post.title || "Untitled"}</h2>
            <p>${post.content || ""}</p>
          </div>
          <div class="icons">
            <span>üëç</span>
            <span>üí¨</span>
            <span>üîó</span>
          </div>
        `;
      } catch (err) {
        console.error("Error loading post", err);
        document.getElementById("post-container").innerHTML = "<p>Could not load post.</p>";
      }
    }

    loadPost();
  </script>
</body>
</html>
