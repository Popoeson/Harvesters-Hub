<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .media {
      margin-bottom: 20px;
    }

    .media img, .media video {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .caption {
      font-size: 1rem;
      color: #333;
      margin-bottom: 15px;
    }

    .likes {
      font-size: 0.9rem;
      color: #666;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
 <!-- <div class="container">
    <h2 id="postTitle">Loading Post...</h2>
    <div class="media" id="postMedia"></div>
    <div class="caption" id="postCaption"></div>
    <div class="likes" id="postLikes"></div>
  </div>-->

  <div id="post-container" class="post">
  <!-- Post will be injected here -->
</div>

<script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/uploads";

async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  if (!postId) return;

  try {
    const response = await fetch(`${API_BASE}/${postId}`);
    const result = await response.json();

    if (!result.success) {
      document.getElementById("post-container").innerHTML = "<p>Post not found.</p>";
      return;
    }

    const post = result.data;

    const comments = Array.isArray(post.comments)
      ? post.comments.map(c => (typeof c === "string" ? c : c.text || "")).filter(Boolean)
      : [];

    document.getElementById("post-container").innerHTML = `
      <div class="post">
        <img src="${post.url}" alt="Uploaded Image" class="post-img">

        <div class="post-footer">
          <p class="caption">${comments.length ? comments[0] : "No caption"}</p>

          <div class="post-actions">
            <span class="like-btn">‚ù§Ô∏è</span>
            <span class="likes-count">${post.likes || 0} likes</span>
            <span class="share-btn">üîó</span>
            <a href="${post.url}" download>
              <span class="download-btn">‚¨áÔ∏è</span>
            </a>
          </div>
        </div>
      </div>
    `;
  } catch (error) {
    console.error("‚ùå Error loading post:", error);
    document.getElementById("post-container").innerHTML = "<p>Error loading post.</p>";
  }
}

loadPost();
</script>

  
</body>
</html>
