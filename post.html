<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }

    .header-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex-grow: 1;
    }

    .back-home {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
    }

    .back-home:hover {
      color: #000;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 12px 16px;
      font-size: 14px;
      color: #444;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      font-size: 20px;
      color: #666;
    }

    .icons span,
    .icons a {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .likes {
      padding: 0 16px 12px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div></div> <!-- empty placeholder for left alignment -->
    <div class="header-title">
      <img src="uploads/harvesters.png" alt="Logo"> <!-- replace with your actual logo path -->
   <!--   <div>Harvesters Hub üòä</div>-->
    </div>
    <a id="back-home" class="back-home">
      üè† View in Home
    </a>
  </div>

  <!-- Post -->
  <div id="post-container" class="card">
    <!-- Post will load here -->
  </div>

<script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api/uploads";

  async function loadPost() {
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    if (!postId) return;

    try {
      const response = await fetch(`${API_BASE}/${postId}`);
      const result = await response.json();

      if (!result.success) {
        document.getElementById("post-container").innerHTML = "<p>Post not found.</p>";
        return;
      }

      const post = result.data;

      document.getElementById("post-container").innerHTML = `
        <img src="${post.url}" alt="Uploaded Image">
        <div class="caption">${post.comments || "No caption"}</div>
        <div class="icons">
          <span>‚ù§Ô∏è"fa-solid fa-heart liked"</span>
          <span id="share-btn">üîó</span>
          <a href="${post.url}" download>‚¨áÔ∏è</a>
        </div>
        <div class="likes">${post.likes || 0} likes</div>
      `;

      // Share button
document.getElementById("share-btn").addEventListener("click", () => {
  const shareUrl = `https://harvesters-hub.vercel.app/post.html?id=${postId}`;
  navigator.clipboard.writeText(shareUrl).then(() => {
    alert("Post link copied!");
  });
});

// Back home button
document.getElementById("back-home").setAttribute("href", `homepage.html#post-${postId}`);
    } catch (error) {
      console.error("‚ùå Error loading post:", error);
      document.getElementById("post-container").innerHTML = "<p>Error loading post.</p>";
    }
  }

  loadPost();
</script>
</body>
</html>
