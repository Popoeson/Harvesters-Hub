<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 20px;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .caption {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icons .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icons span {
      font-size: 20px;
      cursor: pointer;
    }

    .likes-count {
      font-size: 14px;
      color: #555;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="post-container"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      try {
        const res = await fetch(`https://harvesters-hub-fbgo.onrender.com/api/uploads/${postId}`);
        if (!res.ok) throw new Error("Failed to fetch post");
        const post = await res.json();

        // fallback for image field name
        const imageUrl = post.image || post.imageUrl;

        const container = document.getElementById("post-container");
        container.innerHTML = `
          <div class="card">
            <img src="${post.url}" alt="Post Image" />
            <div class="card-content">
              <div class="caption">${post.caption || ""}</div>
              <div class="icons">
                <div class="left">
                  <span>‚ù§Ô∏è</span>
                  <span class="likes-count">${post.likes || 0} likes</span>
                </div>
                <div class="right">
                  <span>üîó</span>
                  <span>‚¨áÔ∏è</span>
                </div>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Error loading post", err);
      }
    }

    loadPost();
  </script>
</body>
</html>
