<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 35px;
    }

    /* Form Container */
    .form-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2d2d2d;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: darkgreen;
    }

    .spinner {
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>
  
  <div class="form-container">
    <h2>Universal Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="identifier">Email or Name</label>
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input type="text" id="identifier" name="identifier" placeholder="Enter email or name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Login</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
    <div class="message" id="message"></div>
  </div>
  

<script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api";

  const form = document.getElementById("loginForm");
  const btnText = document.getElementById("btnText");
  const spinner = document.getElementById("spinner");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Show spinner
    btnText.textContent = "Logging in...";
    spinner.style.display = "inline-block";

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch(`${API_BASE}/universal-login2`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password })
      });
      const result = await res.json();

      if (res.ok) {
        messageDiv.style.color = "green";
        messageDiv.textContent = "✅ Login successful! Redirecting...";

        // Save user + role to localStorage
        localStorage.setItem("user", JSON.stringify(result.user));
        localStorage.setItem("role", result.role);

        // Redirect after 1.5s
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1500);

        form.reset();
      } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = "❌ " + (result.message || "Login failed");
      }
    } catch (err) {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ Server error";
      console.error(err);
    } finally {
      // Hide spinner
      btnText.textContent = "Login";
      spinner.style.display = "none";
    }
  });
</script>
</body>
</html>
