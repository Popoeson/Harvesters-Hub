<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvesters Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .post {
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
    }

    .post img, .post video {
      width: 100%;
      display: block;
    }

    .actions {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      padding: 10px;
    }

    .actions i {
      font-size: 24px;
      cursor: pointer;
    }

    .liked {
      color: red;
    }

    .likes {
      padding: 0 10px 10px;
      font-weight: bold;
    }

    .message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      opacity: 0.9;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    Harvesters Hub
  </header>

  <div id="feed"></div>

  <div class="message" id="messageBox"></div>

  <script>
    const API_URL = "https://harvesters-hub-fbgo.onrender.com";

    async function fetchUploads() {
      try {
        const res = await fetch(`${API_URL}/uploads`);
        const uploads = await res.json();
        renderPosts(uploads);
      } catch (err) {
        console.error("Error fetching uploads:", err);
      }
    }

    function renderPosts(uploads) {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      uploads.forEach(upload => {
        const post = document.createElement("div");
        post.className = "post";

        let mediaEl;
        if (upload.fileType.startsWith("video")) {
          mediaEl = document.createElement("video");
          mediaEl.src = upload.fileUrl;
          mediaEl.controls = true;
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = upload.fileUrl;
        }

        // actions
        const actions = document.createElement("div");
        actions.className = "actions";

        const likeIcon = document.createElement("i");
        likeIcon.className = "fa-regular fa-heart";
        if (upload.likes > 0) likeIcon.classList.add("liked");

        const shareIcon = document.createElement("i");
        shareIcon.className = "fa-solid fa-share";

        const downloadIcon = document.createElement("i");
        downloadIcon.className = "fa-solid fa-download";

        actions.appendChild(likeIcon);
        actions.appendChild(shareIcon);
        actions.appendChild(downloadIcon);

        const likesCount = document.createElement("div");
        likesCount.className = "likes";
        likesCount.textContent = `${upload.likes || 0} likes`;

        // Like event
        likeIcon.addEventListener("click", () => handleLike(upload._id, likeIcon, likesCount));
        mediaEl.addEventListener("dblclick", () => handleLike(upload._id, likeIcon, likesCount));

        // Share event
        shareIcon.addEventListener("click", () => {
          navigator.clipboard.writeText(`${window.location.origin}/post/${upload._id}`);
          showMessage("Post link copied to clipboard");
        });

        // Download event
        downloadIcon.addEventListener("click", () => {
          if (confirm("Do you want to download this file?")) {
            const a = document.createElement("a");
            a.href = upload.fileUrl;
            a.download = upload.fileUrl.split("/").pop();
            a.click();
          }
        });

        post.appendChild(mediaEl);
        post.appendChild(actions);
        post.appendChild(likesCount);
        feed.appendChild(post);
      });
    }

    async function handleLike(postId, icon, likesCountEl) {
      try {
        const res = await fetch(`${API_URL}/uploads/${postId}/like`, {
          method: "POST"
        });
        const data = await res.json();
        likesCountEl.textContent = `${data.likes} likes`;
        icon.classList.add("liked");
      } catch (err) {
        console.error("Error liking post:", err);
      }
    }

    function showMessage(msg) {
      const box = document.getElementById("messageBox");
      box.textContent = msg;
      box.style.display = "block";
      setTimeout(() => {
        box.style.display = "none";
      }, 2000);
    }

    // fetch uploads on load
    fetchUploads();
  </script>
</body>
</html>
