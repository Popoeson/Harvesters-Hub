<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4383155758456246">
  <title>Register Campus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }

    /* Form Container */
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2>Register Campus</h2>
    <form id="campusForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Campus Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="address">Campus Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="email">Campus Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Campus Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="logo">Campus Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
  const API_URL = "https://harvesters-hub-fbgo.onrender.com/api/campus";

  document.getElementById("campusForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // ‚úÖ Clean & normalize input fields
    let name = formData.get("name")?.trim().replace(/\s+/g, " ") || "";
    let email = formData.get("email")?.trim().toLowerCase() || "";
    let address = formData.get("address")?.trim().replace(/\s+/g, " ") || "";
    let password = formData.get("password")?.trim() || "";

    // ‚úÖ Build a new sanitized formData
    const cleanData = new FormData();
    cleanData.append("name", name);
    cleanData.append("email", email);
    cleanData.append("address", address);
    cleanData.append("password", password);

    // keep logo if uploaded
    if (formData.get("logo")) {
      cleanData.append("logo", formData.get("logo"));
    }

    try {
      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        body: cleanData
      });

      const data = await res.json();
      const msgBox = document.getElementById("message");

      if (data.success) {
        msgBox.style.color = "green";
        msgBox.textContent = "‚úÖ Campus registered successfully! Redirecting to login...";
        form.reset();

        setTimeout(() => {
          window.location.href = "campus-login.html"; // üîë redirect to login page
        }, 2000);
      } else {
        msgBox.style.color = "red";
        msgBox.textContent = "‚ùå " + (data.message || "Failed to register campus.");
      }
    } catch (err) {
      console.error("Error:", err);
      document.getElementById("message").textContent = "‚ùå Error submitting form.";
    }
  });
  </script>

</body>
</html>
