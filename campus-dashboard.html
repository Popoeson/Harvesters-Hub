<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #222;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }
       /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }
    
  </style>
</head>
<body>
    <!-- Header -->
     <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>

  <h1>Registered Campuses</h1>
   
 

  <div class="search-container">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search by name, email or address..."
      onkeyup="filterCampuses()"
    />
  </div>
  
  <table id="campusTable">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Logo</th>
        <th>Campus</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://harvesters-hub-fbgo.onrender.com/api/campus"; // adjust if different
    let campuses = [];

    async function fetchCampuses() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.success) {
          campuses = data.data;
          renderTable(campuses);
        } else {
          alert("Failed to load campuses.");
        }
      } catch (error) {
        console.error("Error fetching campuses:", error);
      }
    }

    function renderTable(list) {
      const tbody = document.querySelector("#campusTable tbody");
      tbody.innerHTML = "";

      list.forEach((campus, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td><img src="${campus.logo || 'https://via.placeholder.com/50'}" alt="Logo"></td>
            <td>${campus.name}</td>
            <td>${campus.address}</td>
            <td>${campus.email}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filterCampuses() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = campuses.filter(campus =>
        campus.name.toLowerCase().includes(query) ||
        campus.email.toLowerCase().includes(query) ||
        campus.address.toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    // Run on load
    fetchCampuses();
  </script>
</body>
</html>
