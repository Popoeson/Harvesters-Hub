<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4383155758456246">
  <title>District Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }

    .dashboard {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      max-width: 100%;
      height: 60px;
      object-fit: cover;
      border-radius: 10%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      color: #333;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .card .email {
      margin-top: 8px;
      font-size: 13px;
      color: #0073e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>

  <div class="dashboard">
    <h2>üèò Registered Districts</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by district or campus...">
    </div>

    <div class="grid" id="districtGrid">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api";
  const grid = document.getElementById("districtGrid");
  const searchInput = document.getElementById("searchInput");

  let districtData = [];

  // ‚úÖ Get logged in user from localStorage
  const user = JSON.parse(localStorage.getItem("user"));

  // Fetch districts
  async function fetchDistricts() {
    try {
      let url = `${API_BASE}/district`;

      // ‚úÖ If user is campus, filter districts under their campus
      if (user && user.role === "campus") {
        url += `?campusId=${user._id}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      if (data.success) {
        districtData = data.data;
        renderDistricts(districtData);
      }
    } catch (err) {
      console.error("Error fetching districts:", err);
    }
  }

  // Render districts as cards
  function renderDistricts(districts) {
    grid.innerHTML = "";
    if (districts.length === 0) {
      grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>No districts found.</p>";
      return;
    }

    districts.forEach(district => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${district.logo}" alt="Logo">
        <h3>${district.name}</h3>
        <p>üè´ Campus: ${district.campus?.name || "N/A"}</p>
        <p class="email"><i class="fa fa-envelope"></i> ${district.email || "N/A"}</p>
      `;
      grid.appendChild(card);
    });
  }

  // Search filter
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const filtered = districtData.filter(d =>
      d.name.toLowerCase().includes(term) ||
      (d.campus?.name || "").toLowerCase().includes(term)
    );
    renderDistricts(filtered);
  });

  // Init
  fetchDistricts();
  </script>
</body>
</html>
