<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4383155758456246">
  <title>Cell Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 30px;
    }

    .dashboard {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      max-width: 100%;
      height: 60px;
      object-fit: cover;
      border-radius: 10%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      color: #333;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .card .leader {
      font-weight: bold;
      margin-top: 10px;
    }

    .card .email {
      margin-top: 8px;
      font-size: 13px;
      color: #0073e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="uploads/harvesters.png" alt="Logo">
  </div>

  <div class="dashboard">
    <h2>üìã Cell Dashboard</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by cell, campus, district, or leader...">
    </div>

    <div class="grid" id="cellGrid">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
  const API_BASE = "https://harvesters-hub-fbgo.onrender.com/api";
  const grid = document.getElementById("cellGrid");
  const searchInput = document.getElementById("searchInput");

  const user = JSON.parse(localStorage.getItem("user"));
  const role = localStorage.getItem("role");

  let cellsData = [];

  // Fetch cells based on role
  async function loadCells() {
    let url = `${API_BASE}/cell`;

    if (role === "campus") {
      url = `${API_BASE}/cell?campusId=${user.id}`;
    } else if (role === "district") {
      url = `${API_BASE}/cell?districtId=${user.id}`;
    } else if (role === "community") {
      url = `${API_BASE}/cell?communityId=${user.id}`;
    } 
    // superadmin ‚Üí no filter (all cells)

    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.success) {
        cellsData = data.data;
        renderCells(cellsData);
      } else {
        grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>Failed to load cells.</p>";
      }
    } catch (err) {
      console.error("Error loading cells:", err);
      grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>Server error while loading cells.</p>";
    }
  }

  // Render cells as cards
  function renderCells(cells) {
    grid.innerHTML = "";
    if (cells.length === 0) {
      grid.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>No cells found.</p>";
      return;
    }

    cells.forEach(cell => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${cell.logo || 'uploads/default.png'}" alt="Logo">
        <h3>${cell.name}</h3>
        <p>üè´ Campus: ${cell.campus?.name || "N/A"}</p>
        <p>üìç District: ${cell.district?.name || "N/A"}</p>
        <p>üë• Community: ${cell.community?.name || "N/A"}</p>
        <p>üìå Address: ${cell.address || "N/A"}</p>
        <p class="leader">üë§ Leader: ${cell.leader || "N/A"} (${cell.phone || "N/A"})</p>
        <p class="email"><i class="fa fa-envelope"></i> ${cell.email || "N/A"}</p>
      `;
      grid.appendChild(card);
    });
  }

  // Search filter
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const filtered = cellsData.filter(cell =>
      cell.name.toLowerCase().includes(term) ||
      (cell.campus?.name || "").toLowerCase().includes(term) ||
      (cell.district?.name || "").toLowerCase().includes(term) ||
      (cell.community?.name || "").toLowerCase().includes(term) ||
      (cell.leader || "").toLowerCase().includes(term)
    );
    renderCells(filtered);
  });

  // Init
  loadCells();
  </script>
</body>
  </html>
